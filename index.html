<!DOCTYPE html>
  <head>
    
      <title>elrayaneyro</title>
    
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/N35Q/elrayaneyro/refs/heads/main/LOGO.ico">
    
    <style>
      body {
        background-color: lightblue;
      }
      
      .goofy {
        border-style: solid;
        border-width: 5px;
        border-color: RGB(20, 255, 20);
        border-radius: 20px;
        margin: 10px;
        width: 200px;
        height: 40px;
        background-color: red;
        font-family: 'Bangers', serif7;
        font-size: 15px;
      }
      
      .oculto { display: none; }
      
      .visible { display: block; }
      
      .encabezado {
        background-color: blue;
        height: 200px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0px;
        margin-bottom: 30px;
      }

      .ragdoll {
        border-style: solid;
        border-width: 25px;
        border-color: red;
        border-radius: 20px;
        margin: 35px;
        display: flex;
        justify-content: center;
        align-content: center;
      }
      
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <meta name="keywords" content="elrayaneyro, el rayaneyro, rayaneyro, raynero, rayanero, raianeyro, rayaneiro, raianeiro, rainero, rainiero, Rainiero, Rainiero LÃ³pez Vargas,  Rainiero Lopez Vargas">
  </head>
  <body>
    <audio id="myAudio">
      <source src="https://www.myinstants.com/media/sounds/goofy-ahh-sounds.mp3" type="audio/mpeg" preload:"auto">
    </audio>
    <div class="encabezado">
      <button class="goofy" style="position: relative; top: 5%; left: 0%; transform: translate(-145.5px, 0px);" onclick="document.getElementById('myAudio').play()">Click para obtener recompensa</button>
       <h1 style="margin-top: 10px; margin-bottom: 50px; color: red; font-family: 'Bangers', serif; text-align: center; height: 100px; font-size: 100px;">El rayaneyro</h1>
    </div>
    
    <div style="display: flex; justify-content: center;">
      <button class="goofy" onclick="document.getElementById('Insultos').classList.toggle('visible');">Prueba Insultos</button>
      <button class="goofy" onclick="document.getElementById('games').classList.toggle('visible');">Games</button>
      <button class="goofy" onclick="document.getElementById('B2').classList.toggle('visible');">Plantilla B2</button>
    </div>

    <div class="oculto" id="Insultos">
      <iframe allow="fullscreen; autoplay;" allowfullscreen width="795" height="690" frameborder="0" src="https://es.educaplay.com/juego/22583170-desafio_de_insultos_andaluces.html"></iframe>
    </div>
      
    <div class="oculto" id="games">
      <div style="margin: 35px; position: relative; height: 402px;" onclick="{document.getElementById('myAudio').currentTime = 0; document.getElementById('myAudio').pause();}">
        <iframe onmouseover="document.getElementById('myAudio').play()" src="https://scratch.mit.edu/projects/975751909/embed" style="border-style: solid; border-width: 25px; border-color: RGB(20, 255, 20); border-radius: 20px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 485px; height: 402px;"></iframe>
      </div>

      </div>
        
      <div class="ragdoll">
        <iframe style="width: 1600px; height: 900px;" src="https://freetoplayz.github.io/ragdoll-hit/"></iframe>
      </div>
    </div>
      
    <div class="oculto" id="B2">
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRmJ9hjsM67T9Sitp5Fx887XyazbO3J1BkVqabtnWryP7LjJ1j7yIGNKaRvFaqY3EGVMSOct4QcQECO/pubhtml?widget=true&amp;headers=false"></iframe>
